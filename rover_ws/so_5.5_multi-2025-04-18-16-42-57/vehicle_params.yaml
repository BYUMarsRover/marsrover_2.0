# Created by Nelson Durrant, Sep 2024
#
# VEHICLE-SPECIFIC ROS PARAMETER VALUES
# - When setting up a new vehicle, do not directly edit the file in 'templates'; rather the copied file generated by 'setup.sh' in 'config'
# - If you edit this file, you'll need to make sure the copied file in 'config' is updated as well

/**:
  ros__parameters:

    vehicle_ID: 1

    water_salinity_ppt: 0.0 # 0 for fresh water, 35 for salt water
    magnetic_declination: 10.7 # E is positive, W is negative, 10.70Â° E for Utah Lake
    # https://www.ngdc.noaa.gov/geomag/calculators/magcalc.shtml?
    demo_mode: false

coug1: # Change this to match the vehicle name

  battery_sub:
    ros__parameters:
      critical_voltage: 14.0 # shutdown voltage in volts (safety check)
  # modem_ros_node:
    # ros__parameters:
      # seatrac_serial_port: "/dev/ttyUSB0"
  modem_pinger:
    ros__parameters:
      ping_delay_seconds: 2
      number_of_vehicles: 1
      vehicle_order: 1
      request_response: true
      target_id: 4

  coug_controls:
    ros__parameters:
      pid_timer_period: 80 # in ms, 80 from experimentation with the depth sensor
      depth_kp: 25.0
      depth_ki: 0.005
      depth_kd: 0.001
      depth_min_output: -15.0 # minimum fin angle from center (-25.0 from advice from NSWC PCD)
      depth_max_output: 15.0 # maximum fin angle from center (25.0 from advice from NSWC PCD)
      pitch_kp: 0.40
      pitch_ki: 0.0002
      pitch_kd: 0.0
      pitch_min_output: -30.0 # minimum fin angle from center (-25.0 from advice from NSWC PCD)
      pitch_max_output: 30.0 # maximum fin angle from center (25.0 from advice from NSWC PCD)
      heading_kp: 3.0
      heading_ki: 0.0
      heading_kd: 0.0
      heading_min_output: -45.0 # minimum fin angle from center (-25.0 from advice from NSWC PCD)
      heading_max_output: 45.0 # maximum fin angle from center (25.0 from advice from NSWC PCD)
      wn_d_z: 0.30    #LP filter desired natural frequency for depth
      wn_d_theta: 0.15    #LP filter desired natural frequency for pitch
      outer_loop_threshold: 2.5
      saturation_offset: 1.7
      depth_from_bottom: false
      surge_threshold: -1.0

  emergency_protocols:
    ros__parameters:
      deepest_safe_depth: -2.0
      critical_voltage: 14.0
      monitor_leak: false
      monitor_low_battery: false
      monitor_depth: false

  coug_kinematics:
    ros__parameters:
      trim_ratio: 0.0 # multiplied by the velocity
      top_fin_offset: -10.0 # offset in degrees for the top fin 
      right_fin_offset: 0.0 # offset in degrees port fin 
      left_fin_offset: -0.0 # offset in degrees starboard fin 
      demo_mode: false # if true, disables the thruster
      fin_0_direction: 1 # 1 for forward, -1 for reverse
      fin_1_direction: -1 # 1 for forward, -1 for reverse
      fin_2_direction: -1 # 1 for forward, -1 for reverse

  depth_convertor:
    ros__parameters:
      fluid_pressure_atm: 84246.0 # 87250.0 from testing, TODO: add units

  gpsd_client:
    ros__parameters:
      use_gps_time: false
      check_fix_by_variance: false
      frame_id: gps
      publish_rate: 10

  gps_odom:
    ros__parameters:
      origin.latitude: 40.0717976 #40.23933750  # 40.23844451917827 # 40.2735 for Utah Lake
      origin.longitude: -111.6002054 #-111.73949720  # -111.73952716770287 # -111.7126 for Utah Lake
      origin.altitude: 1367.00 # from testing

  manual_mission:
    ros__parameters:
      command_timer_period: 0.5 # in seconds
      state_1_count: 20 # time spent in state 1 (in intervals based on command_timer_period)
      state_1_depth: 0.0  # in meters (positive is deeper)
      state_1_heading: 0.0 # in degrees
      state_1_speed: 20.0 # TODO: add here
      state_2_count: 45 # time spent in state 2 (in intervals based on command_timer_period)
      state_2_depth: 0.0 # in meters (positive is deeper)
      state_2_heading: 45.0 # in degrees
      state_2_speed: 35.0 # TODO: add here
      state_3_count: 40 # time spent in state 3 (in intervals based on command_timer_period)
      state_3_depth: 0.0 # in meters (positive is deeper)
      state_3_heading: 135.0 # in degrees
      state_3_speed: 35.0 # TODO: add here

  fins_manual:
    ros__parameters:
      # command_timer_period: 0.5 # in seconds
      # commands: "[7, 35, 35, 35, 0], [6, -35, -35, -35, 12], [7, 35, 35, 35, 0]"

      ###### SYSTEM ID TEST
      command_timer_period: 0.1
      commands: "[100, 0, 0, 0, 0],[20, 0, 0, 0, 60], [5, 0, 0, 0, 0], [10, 0, 0,
        0, 35], [30, 25, 0, 0, 35], [5, 0, 0, 0, 35], [30, 0, 25, -25, 35], [30, 0,
        -25, 25, 35], [5, 0, 0, 0, 35], [40, 25, -25, -25, 35], [20, 0, 0, 0, 0],
        [10, 0, 0, 0, -20]"
      ####### Straight Test
      # command_timer_period: 0.5
      # commands: "[20, 0, 0, 0, 30]"
      ####### IN LAB EXAGERRATED TEST
      # command_timer_period: 1.0
      # commands: "[10, 0, 0, 0, 0],[10, 0, 0, 0, 100], [5, 0, 0, 0, 0], [10, 0, 0, 0, 50], [20, 35, 0, 0, 50], [5, 0, 0, 0, 50], [20, 0, 35, 35, 50], [20, 0, -35, -35, 50], [5, 0, 0, 0, 50], [20, 35, -35, 35, 50], [5, 0, 0, 0, 0]"

