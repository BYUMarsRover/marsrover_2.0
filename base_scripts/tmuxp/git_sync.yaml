session_name: git_sync
start_directory: "~/marsrover_2.0" # outside the container
windows:
  - window_name: main
    layout: even-horizontal
    options:
      default-terminal: screen-256color
      mouse: "on"
    panes:
      - shell_command:
          - git checkout ${current_branch}
          - git pull base ${current_branch}
